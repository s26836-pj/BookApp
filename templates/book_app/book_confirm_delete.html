{% extends 'book_app/base.html' %}
{% block title %}Delete Book{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete the book? "{{ book.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_books' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
