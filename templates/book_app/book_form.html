{% extends 'book_app/base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4">{{ title }}</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_title" class="form-label">Title</label>
                <input type="text" name="title" id="id_title" class="form-control" required
                       value="{{ form.title.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
                <label for="id_author" class="form-label">Author</label>
                <input type="text" name="author" id="id_author" class="form-control" required
                       value="{{ form.author.value|default_if_none:'' }}">
            </div>

            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                <textarea name="description" id="id_description" rows="5"
                          class="form-control">{{ form.description.value|default_if_none:'' }}</textarea>
            </div>

            <div class="mb-4">
                <label for="id_category" class="form-label">Category</label>
                {{ form.category }}
            </div>

            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'manage_books' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
